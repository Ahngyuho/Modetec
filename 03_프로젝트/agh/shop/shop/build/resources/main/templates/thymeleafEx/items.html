<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 리스트 출력</h1>
  <table>

    <thead>
    <tr>
      <td>순번</td>
      <td>상품명</td>
      <td>상품설명</td>
      <td>가격</td>
      <td>상품등록일</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item, status: ${items}">
      <th th:text="${status.index}"></th>
      <th th:text="${item.getItemName()}"></th>
      <th th:text="${item.getItemDetail()}"></th>
      <th th:text="${item.getPrice()}"></th>
      <th th:text="${item.getRegTime()}"></th>
    </tr>
    </tbody>
  </table>
</body>
</html>


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      show_sql: true
      format_sql: true
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace